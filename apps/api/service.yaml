apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ${CLOUD_RUN_SERVICE_NAME}
  annotations:
    run.googleapis.com/ingress: 'internal-and-cloud-load-balancing'
    run.googleapis.com/ingress-status: 'internal-and-cloud-load-balancing'
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '10'
        autoscaling.knative.dev/minScale: '1'
    spec:
      containerConcurrency: 80
      containers:
        - image: ${CONTAINER_IMAGE}
          resources:
            limits:
              cpu: '1'
              memory: '1Gi'
          env:
            - name: GITHUB_SHA
              value: '${GITHUB_SHA}'
            - name: GOOGLE_CLOUD_PROJECT_ID
              value: '${GOOGLE_CLOUD_PROJECT_ID}'
            - name: GOOGLE_CLOUD_PROJECT_NUMBER
              value: '${GOOGLE_CLOUD_PROJECT_NUMBER}'
            - name: CLOUD_RUN_SERVICE_NAME
              value: '${CLOUD_RUN_SERVICE_NAME}'
            - name: CLOUD_RUN_REVISION_TAG
              value: '${CLOUD_RUN_REVISION_TAG}'
            - name: ENVIRONMENT
              value: '${ENVIRONMENT}'
            - name: MONGODB_USER_NAME
              value: '${MONGODB_USER_NAME}'
            - name: MONGODB_USER_PASSWORD
              value: '${MONGODB_USER_PASSWORD}'
            - name: MONGODB_HOST_NAME
              value: '${MONGODB_HOST_NAME}'

          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
  traffic:
    # For prod environment
    - when: ${{ inputs.environment == 'prod' }}
      config:
        - tag: ${CLOUD_RUN_REVISION_TAG} # prod
          percent: 100
          revisionName: ${CLOUD_RUN_SERVICE_NAME}-${CLOUD_RUN_REVISION_TAG}-${GITHUB_SHA}

    # For other environments (stage, dev, feature branches)
    - when: ${{ inputs.environment != 'prod' }}
      config:
        - tag: ${CLOUD_RUN_REVISION_TAG} # stage, dev, or branch-name
          percent: 100
          revisionName: ${CLOUD_RUN_SERVICE_NAME}-${CLOUD_RUN_REVISION_TAG}-${GITHUB_SHA}
        - tag: latest
          percent: 0
          revisionName: ${CLOUD_RUN_SERVICE_NAME}-${CLOUD_RUN_REVISION_TAG}-${GITHUB_SHA}
